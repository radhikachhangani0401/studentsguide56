        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            color: #000;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;

        }
        nav ul {

            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;

            transition: color 0.3s;
        }
        nav ul li a:hover {

        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .column img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .column img:hover {
            transform: scale(1.05);
        }
        footer {

            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
